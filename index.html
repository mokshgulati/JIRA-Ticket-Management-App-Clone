<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top_bar">
        <div class="colors_container">
            <div class="color pink"></div>
            <div class="color blue"></div>
            <div class="color green"></div>
            <div class="color black"></div>
        </div>
        <div class="add_cross_container">
            <div class="add">
                <i class="fas fa-plus tool"></i>
            </div>
            <div class="cross">
                <i class="fas fa-times tool"></i>
            </div>
        </div>
        <div class="lock_unlock_container">
            <div class="lock">
                <i class="fas fa-lock tool"></i>
            </div>
            <div class="unlock">
                <i class="fas fa-lock-open tool"></i>
            </div>
        </div>
    </div>
    <div class="task_creation_box">
        <div class="editing_box">
            <textarea class="text_box" placeholder="Enter task here."></textarea>
        </div>
        <div class="colors_selection">
            <div class="color_box pink"></div>
            <div class="color_box blue"></div>
            <div class="color_box green"></div>
            <div class="color_box black"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
